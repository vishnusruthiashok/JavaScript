<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural number</title>
</head>
<body>
    <script>
        function is_Natural(n){
            if((n==(Math.floor(n)))&&(n!=Infinity)&&(n>=0)){
                return (true);
            }
            else{
                return (false);
            }
        }
        console.log(is_Natural(-15));
        console.log(is_Natural(1));
        console.log(is_Natural(10.2));
        console.log(is_Natural(10/0));
    </script>
</body>
</html>
