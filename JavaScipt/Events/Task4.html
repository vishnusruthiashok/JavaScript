<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <div><label>Enter first value</label>
    <input type="text" id="value1"/></div>
    <div><label>Enter second value</label>
    <input type="text" id="value2"/></div>
    <button onclick="equalOrNot()">Compare</button>
    <script>
        function equalOrNot(){
            var data1=document.getElementById("value1").value
            var data2=document.getElementById("value2").value
            if(data1==data2){
                alert("Data's are equal")
            }
            else{
                alert("Data's are not equal")
            }
        }
    </script>
</body>
</html>
