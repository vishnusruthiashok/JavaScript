<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Local Storage task-2 </title>
</head>
<body>
    <button onclick="storeData()">Click to view data</button> 
    <h3 id="displayData"></h3>
    <script>
        function storeData() {
            var getData = "Hello world!";
            localStorage.setItem("setData", getData);
            document.getElementById("displayData").innerHTML = getData;
        }
    </script>
</body>
</html>
