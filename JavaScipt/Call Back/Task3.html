<body>
    <script>
        function doubleChars(str){
            let output="";
            for(let i=0; i<str.length;i++){
                output+=str[i]+str[i];
            }
            return output;
        }
        console.log(doubleChars("Adrian"));
        console.log(doubleChars("ssssnake"));
    </script>
</body>
