<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Days In Month</title>
</head>
<body>
    <script>
        function findDaysInMonth(month,year){
            if((month<1)||(month>12)){
                return ("Invalid month")
            }
            else if(month==2){
                if((year%4==0)&&(year%100!=0)||(year%400==0)){
                    return ("The month has 29 Days")
                }
                else{
                    return ("The month has 28 Days")
                }
            }
            else if((month==4) || (month==6) || (month==9) || (month==11)){
                return ("The month has 30 Days")
            }
            else{
                return ("The month has 31 Days")
            }
        }
        console.log(findDaysInMonth(10,2012))
    </script>
</body>
</html>
