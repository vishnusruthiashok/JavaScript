<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluating Numbers</title>
</head>
<body>
    <script>
        function evalNumbers(num1,num2,operator){
            if(operator=="+"){
                return (num1+num2)
            }
            else if(operator=="-"){
                return (num1-num2)
            }
            else if(operator=="*"){
                return (num1*num2)
            }
            else if(operator=="/"){
                return (num1/num2)
            }
            else if(operator=="%"){
                return (num1%num2)
            }
            else{
                return ("Invalid operation")
            }

        }
        console.log(evalNumbers(14,5,"%"))
    </script>
</body>
</html>
