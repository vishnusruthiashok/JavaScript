<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>
        for(let i=0; i<=50; i++){
            let count=0;
            for(let j=0; j<=i; j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
