<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest between two number</title>
</head>
<body>
    <script>
        let num1=5, num2=8;
        if(num1>num2){
            console.log("Num1 is largest")
        }
        else if(num1<num2){
            console.log("Num2 is largest")
        }
        else{
            console.log("Num1 and Num2 are equal")
        }
    </script>
</body>
</html>
