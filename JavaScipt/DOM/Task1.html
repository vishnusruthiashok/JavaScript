<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM paragraph style</title>
    <script>
        function js_style(){
            var jsstyle=document.getElementById("text").style.color="red";
            document.getElementById("text").style.fontSize="18pt";
        }
    </script>
</head>
<body>
    <p id="text">JavaScript Exercises - KGMicrocollege</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>
</html>
