<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="Task3.js"></script>
    <title>Traffic Light</title>
    <style>
        body{
            background-color: powderblue;
            color: rgb(0, 0, 79);
        }
        .circleGray{
            height: 45px;
            width: 45px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mb-4 mt-5">Traffic Light</h1>
            <div class="col">
                <div class="d-flex">
                    <div class="mt-4 me-4">
                        <button onclick="stop()" class="btn text-white px-3 rounded-3" style="background-color: rgb(0, 0, 79);" id="stopBtn">Stop</button><br><br>
                        <button onclick="ready()" class="btn text-white px-3 rounded-3" style="background-color: rgb(0, 0, 79);" id="readyBtn">Ready</button><br><br>
                        <button onclick="go()" class="btn text-white px-3 rounded-3" style="background-color: rgb(0, 0, 79);" id="goBtn">Go</button>
                    </div>
                    <div class="rounded-5 p-4" style="background-color: rgb(0, 0, 79);">
                        <div id="stopLight" class="circleGray rounded-circle mb-3"></div>
                        <div id="readyLight" class="circleGray rounded-circle mb-3"></div>
                        <div id="goLight" class="circleGray rounded-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
</body>
</html>
