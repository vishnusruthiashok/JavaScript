<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current date</title>
</head>
<body>
    <script>
        function curday(separator){
            let cur=new Date()
            return (cur.getDate()+separator+cur.getMonth()+separator+cur.getFullYear())
        }
        console.log(curday('-'))
        console.log(curday('*'))
    </script>
</body>
</html>
